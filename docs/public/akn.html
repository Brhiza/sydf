<html lang="zh-CN">

    <style>
        /* 背景样式 */
        body {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEFA;
            background: linear-gradient(to bottom right, #9370DB 0, #483D8B 100%);
            overflow: auto;
            position: relative;
            padding-top: 100px
        }

/* 电脑设备（屏幕宽度大于 768px） */
@media (min-width: 769px) {
    body {
        padding-top: 50px; /* 电脑设备留白 */
    }
}

/* 手机设备（屏幕宽度小于等于 768px） */
@media (max-width: 768px) {
    body {
        padding-top: 50px; /* 手机设备留白 */
    }
}

        

        /* 内容框样式 */
          .content-box {
            width: 90%;
            max-width: 1200px;
            min-width: 300px;
                padding: 20px; /* 减少 padding */
    box-sizing: border-box; /* 确保 padding 不会增加宽度 */
            border-radius: 20px; /* 圆角矩形 */
            background: rgba(255, 255, 255, 0.2); /* 毛玻璃背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* 阴影 */
            z-index: 2; /* 确保内容框在背景气泡之上 */
            position: relative; /* 相对定位 */
        }

        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;  /* 添加内边距 */
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 20px 0;  /* 只保留上下padding */
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);  /* 添加底部分隔线 */
        }

        /* 修改悬停效果 */
        .nav-item:hover {
            transform: translateX(10px);  /* 改为横向移动效果 */
        }

        /* 最后一个导航项不需要分隔线 */
        .nav-item:last-child {
            border-bottom: none;
        }

        .nav-icon {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-info {
            flex: 1;
        }

        .nav-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .nav-desc {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-list {
                padding: 5px;
            }

            .nav-item {
                padding: 15px;
            }

            .nav-icon {
                width: 60px;
                height: 60px;
                margin-right: 15px;
            }

            .nav-title {
                font-size: 1.2em;
            }

            .nav-desc {
                font-size: 0.8em;
            }
        }
        h1 {
  font-size: 48px; /* 默认字体大小 */
  color: #fff;
  margin-bottom: 30px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* 针对手机设备的样式 */
@media (max-width: 768px) {
  h1 {
    font-size: 32px; /* 手机端字体大小 */
  }
}
    </style>

            <button class="copy-button centered" id="copyButton" onclick="copyResult()" style="display: none;">复制结果</button>

</html>
