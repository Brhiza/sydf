<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时月塔罗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tarotContainer">
        <h1 class="site-title">时月塔罗</h1>
        <div class="nav-container">
            <div class="nav-item active" data-mode="single">
                <img src="https://sydf.cc/img/1.jpg" alt="随机单牌">
                <div class="nav-content">
                    <h3>随机单牌</h3>
                    <p>类型：通用、基础牌阵</p>
                    <p>经典韦特塔罗单牌卜牌，适合单日运程、周运势、Yes or No等简单问题。</p>
                </div>
            </div>
            <div class="nav-item" data-mode="classic">
                <img src="https://sydf.cc/img/3.jpg" alt="经典三牌">
                <div class="nav-content">
                    <h3>经典三牌</h3>
                    <p>类型：通用、基础牌阵</p>
                    <p>78张韦特塔罗牌三牌，通用型牌阵，适用范围较广。</p>
                </div>
            </div>
            <div class="nav-item" data-mode="timeline">
                <img src="https://sydf.cc/img/3.jpg" alt="大阿卡纳三牌">
                <div class="nav-content">
                    <h3>大阿卡纳三牌</h3>
                    <p>类型：通用、基础牌阵</p>
                    <p>大阿卡纳的三牌牌阵，排列呈线形，贯穿过去、现在和未来三个不同的时间，在时间之上，在时间之下。</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="input-container">
                <div class="guidance-text">
                    <p>现在静下心来</p>
                    <p>选择并心中默念困扰你的问题</p>
                    <p>然后点击抽取你的牌</p>
                </div>
                <button class="draw-button" id="initialDraw">抽牌</button>
            </div>
        </div>
    </div>

    <!-- 初始化全局对象 -->
    <script>
        window.AI = {};
        // 等待所有脚本加载完成后再绑定事件
        window.addEventListener('load', function() {
            document.getElementById('initialDraw').addEventListener('click', drawCards);
        });
    </script>

    <!-- 按顺序加载脚本，使用 defer 确保按顺序执行 -->
    <script src="tarot-data.js" defer></script>
    <script src="ai-reading.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
